<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Yield Production - Multiple Graphs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: start;
    }
    .chart-container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    canvas {
      width: 100% !important;
      height: 250px !important;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button onclick="goBack()">BACK</button>

  <h2>Crop Yield Production - Multiple Graphs for Various States</h2>

  <div class="grid-container">
    <div class="chart-container">
      <h3>Rainfall vs Crop Yield</h3>
      <canvas id="rainfallGraph"></canvas>
    </div>

    <div class="chart-container">
      <h3>Temperature vs Crop Yield</h3>
      <canvas id="temperatureGraph"></canvas>
    </div>

    <div class="chart-container">
      <h3>Weather vs Crop Yield</h3>
      <canvas id="weatherGraph"></canvas>
    </div>

    <div class="chart-container">
      <h3>Soil Quality vs Crop Yield</h3>
      <canvas id="soilQualityGraph"></canvas>
    </div>

    <div class="chart-container">
      <h3>Crop Yield per Acre</h3>
      <canvas id="yieldGraph"></canvas>
    </div>
  </div>

  <script>
    function goBack() {
      alert("BACK TO HOME PAGE");
      window.location.href = "index.html";
    }

    const stateData = {
      Punjab: { rainfall: 850, temperature: 23, weather: 'sunny', yield: 3.4, soilQuality: 7 },
      Haryana: { rainfall: 780, temperature: 22, weather: 'cloudy', yield: 3.6, soilQuality: 6 },
      Kerala: { rainfall: 2200, temperature: 27, weather: 'rainy', yield: 4.5, soilQuality: 9 },
      TamilNadu: { rainfall: 900, temperature: 26, weather: 'sunny', yield: 3.8, soilQuality: 8 },
      Rajasthan: { rainfall: 300, temperature: 30, weather: 'cloudy', yield: 2.1, soilQuality: 5 },
      Assam: { rainfall: 1800, temperature: 25, weather: 'rainy', yield: 4.0, soilQuality: 8 },
      Gujarat: { rainfall: 500, temperature: 28, weather: 'sunny', yield: 2.9, soilQuality: 6 },
      Maharashtra: { rainfall: 700, temperature: 24, weather: 'cloudy', yield: 3.3, soilQuality: 7 },
      UP: { rainfall: 1000, temperature: 21, weather: 'rainy', yield: 3.7, soilQuality: 6 },
      MP: { rainfall: 600, temperature: 23, weather: 'sunny', yield: 3.0, soilQuality: 7 },
    };

    const states = Object.keys(stateData);

    const rainfallData = states.map(state => stateData[state].rainfall);
    const temperatureData = states.map(state => stateData[state].temperature);
    const soilQualityData = states.map(state => stateData[state].soilQuality);
    const yieldData = states.map(state => stateData[state].yield);

    const weatherTypeData = states.map(state => {
      const weather = stateData[state].weather;
      if (weather === 'sunny') return 1;
      if (weather === 'cloudy') return 2;
      if (weather === 'rainy') return 3;
      return 0;
    });
    const weatherYieldData = yieldData;

    function createChart(canvasId, labels, data, chartLabel, yAxisLabel) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: chartLabel,
            data: data,
            backgroundColor: '#2e86de',
            borderColor: '#2e86de',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: false
            },
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: yAxisLabel
              }
            },
            x: {
              title: {
                display: true,
                text: 'States'
              }
            }
          }
        }
      });
    }

    createChart('rainfallGraph', states, rainfallData, 'Rainfall vs Crop Yield', 'Rainfall (mm)');
    createChart('temperatureGraph', states, temperatureData, 'Temperature vs Crop Yield', 'Temperature (Â°C)');
    createChart('weatherGraph', states, weatherYieldData, 'Weather vs Crop Yield', 'Crop Yield (tons/acre)');
    createChart('soilQualityGraph', states, soilQualityData, 'Soil Quality vs Crop Yield', 'Soil Quality (1-10)');
    createChart('yieldGraph', states, yieldData, 'Crop Yield per Acre', 'Yield (tons/acre)');
  </script>

</body>
</html>
